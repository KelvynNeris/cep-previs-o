<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NegroCEP</title>

    <!-- CSS interno -->
    <link rel="stylesheet" href="../src/styles/buscar-cep-global.css">
    <link rel="stylesheet" href="../src/styles/media/buscar-cep-media.css">

    <!-- CSS externo normalização -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- icones  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- script interno -->
    <script src="../src/javascript/buscar-cep.js" defer></script>
    <script src="/src/javascript/menu-loader.js" defer></script>
    <link rel="stylesheet" href="/src/styles/menu-global.css">
    <link rel="stylesheet" href="/src/styles/media/menu-media.css">
</head>
<body>
    <div class="container-menu"></div>
    <header>
        <div class="cont-header">
            <div class="icon">
                <span class="material-symbols-outlined">quick_reference_all</span>
            </div>

            <div class="text">
                <h1>Buscar CEP</h1>
            </div>
        </div>
    </header>
    <main>
        <form action="" class="form-cep">
            <div class="container col-md-5">
                <form action="">
                    <div class="form-group font-weight-bold">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" class="form-control" placeholder="Insira o seu CEP" required>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" class="form-control" placeholder="..." disabled>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="..." disabled>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" class="form-control" placeholder="..." disabled>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" class="form-control" placeholder="..." disabled>
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="..." disabled>
                    </div>
                    <div class="container-btn">
                        <button type="submit" id="btnPesquisar" class="btn btn-info">Pesquisa</button>
                        <button type="submit" id="btnLimpar" class="btn btn-secondary">Limpar</button>
                    </div>
                </form>
            </div>
        </form>
    </main>
</body>
</html>
