<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Previsão do Tempo v01</title>
    <link rel="stylesheet" href="../src/styles/previsao-do-tempo-global.css">
    <script src="../src/javascript/previsao-do-tempo.js" defer></script>
    <script src="../src/javascript/menu-loader.js" defer></script>
    <link rel="stylesheet" href="../src/styles/menu-global.css">
    <link rel="stylesheet" href="../src/styles/media/menu-media.css">
</head>
<body>
    <div class="container-menu"></div>
    <header>
        <h1>Previsão do Tempo</h1>
    </header>

    <section class="search">
        <div class="container-search">
            <form action="" class="form-search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">

                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </section>

    <section class="data">
        <div class="weather">
            <h1 class="title">Araraquara, BR</h1>
            <div class="infos">
                <div class="temp">
                    <img class="temp_img" src="https://openweathermap.org/img/wn/04d@2x.png" alt="Nuvem tempo">
                    <div>
                        <p class="temp_value">32<sup>c°</sup></p>
                        <p class="temp_description">Ensolarado</p>
                    </div>
                </div>
                <div class="container_infos">
                    <div class="other_infos">
                        <div class="info">
                            <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                            <div>
                                <h2>Temp. max</h2>
                                <p class="temp_max">32<sup>Cº</sup></p>
                            </div>
                        </div>

                        <div class="info">
                            <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                            <div>
                                <h2>Temp. min</h2>
                                <p class="temp_min">00<sup>Cº</sup></p>
                            </div>
                        </div>

                        <div class="info">
                            <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                            <div>
                                <h2>Umidade</h2>
                                <p class="humidity">00%</p>
                            </div>
                        </div>

                        <div class="info">
                            <i id="wind_icon" class="fa-solid fa-wind"></i>
                            <div>
                                <h2>Vento</h2>
                                <p class="wind">00 km/h</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <section class="alert"></section>
</body>
</html>
